<div class="container">
  <div class="list-group" *ngIf="question">
    <a href="#" class="list-group-item">
      <h4 class="list-group-item-heading">{{question.subject}}</h4>
      <p class="list-group-item-text name">{{question.author}}</p>
      <p class="list-group-item-text answer">{{question.answer}}</p>
    <p class="list-group-item-text time">{{question.time}}</p>
    </a>
  </div>
